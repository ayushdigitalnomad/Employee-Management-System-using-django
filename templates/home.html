<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'navbar.html' %}
     <h1 class="text-center">Employee Management</h1>
    <h2 class="text-center">List of Employees</h2>
    <div class="contaniner">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <table class="table">
                <thead>
                <tr>
                  <th>#S.NO</th>
                  <th>NAME</th>
                  <th>EMP ID</th>
                  <th>PHONE NO.</th>
                  <th>ADDRESS</th>
                  <th>WORKING</th>
                  <th>DESIGNATION</th>
                  <th>ACTION</th>
                </tr>
                </thead>
                <tbody>
                {% for e in emps%}
                <tr>
                  <td>{{forloop.counter}}</td>
                  <td>{{e.name}}</td>
                  <td>{{e.employee_id}}</td>
                  <td>{{e.phone_no}}</td>
                  <td>{{e.address}}</td>
                  <td>{{e.Working}}</td>
                  <td>{{e.designation}}</td>
                  <td>
                    <a href="/del-emp/{{e.id}}" class="btn btn-danger btn-sm">DELETE</a>
                    <a href="/update-emp/{{e.id}}" class="btn btn-dark btn-sm">UPDATE</a>
                  </td>
                </tr>
                {% endfor %}
                </tbody>
              </table>
              <body>

              </body>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
