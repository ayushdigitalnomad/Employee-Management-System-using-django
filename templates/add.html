<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'navbar.html' %}
     <h1 class="text-center my-3">Add New Employee</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-dark text-white">
            <div class="card-body">
              <form action="/add-emp/" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name">Employee Name</label>
                  <input id="name" type="text" class="form-control" placeholder="enter emp Name" name="emp_name">
                </div>
                <div class="mb-3">
                  <label for="id">Employee ID</label>
                  <input id="id" type="text" class="form-control" placeholder="enter employee id" name="emp_id">
                </div>
                <div class="mb-3">
                  <label for="phone">Phone no.</label>
                  <input id="phone" type="text" class="form-control" placeholder="enter phone no." name="emp_phone">
                </div>
                <div class="mb-3">
                  <label for="address">Employee Address</label>
                  <textarea id="address" class="form-control" rows="5" rows="10" name="emp_address"></textarea>
                </div>
                <div class="mb-3 form-check">
                  <label for="working">Working</label>
                  <input id="working" type="checkbox" class="form-check-input" name="emp_working">
                </div>
                <div class="mb-3 form-check">
                  <label for="designation">Designation</label>
                  <select id="designation" class="form-control" name="emp_designation">
                  <option value="Intern">Intern</option>
                  <option value="Jr.developer">Jr.developer</option>
                  <option value="Senior Developer">Senior Developer</option>
                  </select>
                </div>
                <div class="mb-3 text-center">
                  <button class="btn btn-primary">Add Employee </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
